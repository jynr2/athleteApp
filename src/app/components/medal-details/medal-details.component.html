<app-nav>
  <div *ngIf="role == 'admin' else maintenace ">
    <div class="row p-5">
      <div class="col-sm-4">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Gold</mat-card-title>
            <mat-card-subtitle>Total: {{ GoldMedal }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="../../../assets/img/oro2.jpg">
          <mat-card-actions>
            <button mat-button (click)="Description('gold')">Details</button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="col-sm-4">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>Silver</mat-card-title>
            <mat-card-subtitle>Total: {{ SilverMedal }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="../../../assets/img/plata2.jpg">
          <mat-card-actions>
            <button mat-button (click)="Description('silver')">Details</button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="col-sm-4">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Bronze</mat-card-title>
            <mat-card-subtitle>Total: {{ BronzeMedal }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="../../../assets/img/bronce1.jpg">
          <mat-card-actions>
            <button mat-button (click)="Description('bronze')">Details</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
  <ng-template #maintenace>
    <img class="imgRender" mat-card-image src="../../../assets/img/maintenance.png">
  </ng-template>  
</app-nav>
