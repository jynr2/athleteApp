<div class="login-form">
    <mat-card>
        <mat-card-content>
            <h1>Login</h1>
            <form [formGroup]="loginForm" (ngSubmit)="OnLogin()">
                <mat-form-field class="full-with-input">
                    <input type="text" 
                    formControlName="username"
                    matInput placeholder="Username" required>
                </mat-form-field>

                <mat-form-field class="full-with-input separator">
                    <input type="password" 
                    formControlName="password"
                    matInput placeholder="Password" required>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
